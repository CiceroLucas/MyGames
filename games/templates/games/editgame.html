{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Editando '{{game.title}}'{% endblock %}

{% block content %}
<div class="offset-1 col-10 list-div">
    <h1>Editando '{{game.title}}':</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" class="btn btn-success" value="Salvar Modificações">
        </form> 
</div>
{% endblock %}
